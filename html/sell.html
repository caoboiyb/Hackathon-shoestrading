<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">

        </nav>
        <a class="btn btn-outline-primary" href="./register.html" id="signup">Sign up</a>
    </div>
    <div class="container">
        <form role="form" id="target" enctype="">
            <div class="row">
                <div class="col-lg-3">
                    <div>
                        <label for="productLine">Product Line</label>
                        <br>
                        <br>
                        <label for="price">Price</label>

                        <br>
                        <label for="size">Size</label>
                        <br>
                        <br>
                        <label for="cond">Cond</label>
                        <br>
                        <br>
                        <label for="file">Upload real image</label>
                    </div>
                </div>
                <div class="col-lg-5">
                    <select id="productLine"></select>
                    <br>
                    <br>

                    <input type="number" name="price" id="price">
                    <br>
                    <br>

                    <input type="number" name="size" id="size">
                    <br>
                    <br>


                    <input type="number" name="cond" id="cond">
                    <br>
                    <br>


                    <input id="input-b3" name="input-b3[]" type="file" class="file" multiple data-show-upload="false" data-show-caption="true"
                        data-msg-placeholder="Select {files} for upload..." id="file" name="file">
                </div>
                <div class="col-lg-4">
                    <button type="button" id="createProductLines" class="btn-primary rounded">+ Product Lines</button>

            </div>




    </div>
